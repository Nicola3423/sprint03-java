<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Clínica Médica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/medicos">Médicos</a></li>
                <li class="nav-item"><a class="nav-link" href="/pacientes">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h2>Lista de Pacientes</h2>
        </div>
        <div class="card-body">
            <a th:href="@{/pacientes/novo}" class="btn btn-success mb-3">Novo Paciente</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pacienteDTO : ${pacientes}">
                    <td th:text="${pacienteDTO.id}"></td>
                    <td th:text="${pacienteDTO.nome}"></td>
                    <td th:text="${pacienteDTO.email}"></td>
                    <td th:text="${pacienteDTO.dataDeNascimento}"></td>
                    <td class="text-start">
                        <a th:href="@{/pacientes/editar/{id}(id=${pacienteDTO.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/pacientes/excluir/{id}(id=${pacienteDTO.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja excluir este paciente?');">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Clínica Odontologica. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
